<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LED-Matrix</title>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script> -->

<body>

  <div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="d-flex align-items-center border-bottom pb-1 mb-3">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <i class="fas fa-braille fs-2 text-danger me-2"></i>
        <span class="fs-4 fw-bold">LED-Matrix</span>
      </a>
    </header>
    <main>
      <h1>Update display</h1>
      <form class="mt-4" action="" method="post">
        <!-- text -->
        <div class="mb-3">
          <label class="form-label" for="text">Text / Content</label>
          <div class="input-group">
            <input id="text" class="form-control" name="text" type="text" aria-describedby="textHelp">
            <button class="btn btn-danger" type="button" onclick="document.getElementById('text').value = ''">
              <i class="far fa-trash-alt"></i>
            </button>
          </div>
          <div id="textHelp" class="form-text">Please enter the text or content to be displayed.</div>
        </div>
        <!-- displayType -->
        <div class="mb-3">
          <label class="form-label" for="displayType">Display type</label>
          <select id="displayType" class="form-select" name="displayType" aria-describedby="displayTypeHelp">
            <option value="scrolling" selected>Scrolling text</option>
          </select>
          <div id="displayTypeHelp" class="form-text">Select the way you want the content to be displayed.</div>
        </div>
        <!-- fontSize -->
        <div class="mb-3">
          <label class="form-label" for="fontSize">Font size</label>
          <select id="fontSize" class="form-select" name="fontSize" aria-describedby="fontSizeHelp">
            <option value="1">1x</option>
            <option value="2" selected>2x</option>
            <option value="3">3x</option>
          </select>
          <div id="fontSizeHelp" class="form-text">Select the font size.</div>
        </div>
        <!-- speed -->
        <div class="mb-3">
          <label class="form-label" for="speed">Speed (ms)</label>
          <input id="speed" class="form-range" name="speed" type="range" min="5" max="500" value="50"
            oninput="document.getElementById('currentSpeed').innerHTML = this.value + 'ms'">
          <div class="form-text clearfix">
            <div id="speedHelp" class="float-start">Changing the display speed.</div>
            <div id="currentSpeed" class="float-end">50 ms</div>
          </div>
        </div>
        <!-- brightness -->
        <div class="mb-3">
          <label class="form-label" for="brightness">Brightness</label>
          <input id="speed" class="form-range" name="brightness" type="range" min="0" max="15" value="6"
            oninput="document.getElementById('currentBrightness').innerHTML = this.value">
          <div class="form-text clearfix">
            <div id="brightnessHelp" class="float-start">Changing the display brightness.</div>
            <div id="currentBrightness" class="float-end">6</div>
          </div>
        </div>
        <!-- submit -->
        <div class="mb-3 clearfix">
          <button class="btn btn-primary float-end" type="submit">Submit</button>
        </div>
      </form>
    </main>
  </div>
</body>

</html>
